<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Buddy</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #667eea;
        }
        
        .header p {
            margin: 5px 0 0 0;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .settings {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }
        
        .settings label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #495057;
        }
        
        .settings input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 0.9rem;
            box-sizing: border-box;
        }
        
        .settings input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .loading {
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>DSA Buddy</h1>
        <p>Your LeetCode Learning Companion</p>
    </div>
    
    <div id="status" class="status loading">
        Checking connection...
    </div>
    
    <div class="actions">
        <button id="openWebApp" class="btn btn-primary">Open Web App</button>
        <button id="toggleWidget" class="btn btn-secondary">Toggle Widget</button>
    </div>
    
    <div class="settings">
        <label for="backendUrl">Backend URL:</label>
        <input type="text" id="backendUrl" placeholder="http://localhost:3000" />
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
